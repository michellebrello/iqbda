
<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content= "text/html; charset=utf-8">
    <title>IQBDA</title>
    <link rel="stylesheet" type="text/css" href="base.css" media="screen" />
  </head>
  <body>
    <div id="page-wrapper">
      
      <header id="masthead">
        <img width="102" height="60" src="Skittles.gif" alt="logo">
        
        <h1>IQBDA</h1>
        
        <h2>The International QBASIC Developers Association</h2>
      </header>
      
      <nav id="navbar">
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="iqbdc.html">IQBDC</a>
          </li>
          <li>
            <a href="member.html">Become a Member</a>
          </li>  
          
        </ul>
      </nav>
      
      <div id="content">
        <header id="page-title">
          <h1>Join IQBDA Today!</h1>
        </header>
        <form action="http://is-dsb.fairfield.edu/is135/iqbda-signup.php" method="POST">
          <label for="form-name">Name</label>
          <input type="text" name="name" id="form-name"><br>
          <label for="form-pass">Password</label>
          <input type="password" name="pass" id="form-pass"><br>
          <label for="form-pass2">Password (again)</label>
          <input type="password" name="pass2" id="form-pass2"><br>
          <label for="form-email">Email</label>
          <input type="email" name="email" id="form-email"><br>
          <label for="form-photo">Photo</label>
          <input type="file" name="photo" id="form-photo"><br>
          <label for="form-address">Mailing Address</label>
          <textarea name="address" id="form-address"></textarea><br>
          <label>Do you plan to attend IQBDC '98?</label>
          <input type="radio" name="iqbdc98" value="Y" id="iqbdc98-Y">
          <label for="iqbdc98-Y">Yes</label>
          <input type="radio" name="iqbdc98" value="N" id="iqbdc98-N">
          <label for="iqbdc98-N">No</label><br>
          <label for="form-channel">How did you hear about us?</label>
          <select id="form-channel" name="channel">
            <option>Superbowl Ad</option>
            <option>News Article</option>
            <option>Email</option>
            <option>Flyover at the beach</option>
          </select><br>
          <input type="submit">
          
          
          
          
          
          
        </form>
      </div>
    </div>
  </body> 
</html>
